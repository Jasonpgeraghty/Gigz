<ion-header>
    <ion-toolbar color="dark" text-center>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>User Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content padding>
      <ion-card>
          <ion-card-header>
              <ion-avatar class="avatar">
                  <img src="../../../assets/img/default.png">
                </ion-avatar>
                
              <ion-card-title text-center>{{user.name}}</ion-card-title>
            <ion-card-subtitle text-center>Genre: {{user.user_details.genre}}</ion-card-subtitle>
            <ion-card-subtitle text-center>Number: {{user.user_details.contactNumber}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <ion-text class="bio">{{user.user_details.bios}}</ion-text>
          
          </ion-card-content>
        </ion-card>
      <ion-button padding expand="full" type="submit" (click)='onSubmit()'>Book</ion-button>
  </ion-content>
