<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title text-center>User Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <ion-content>
      <ion-card>
          <ion-card-header>
              <ion-avatar class="avatar">
                  <img src="../../../assets/img/default.png">
                </ion-avatar>
                
              <ion-card-title padding color="primary" text-center>{{user.name}}</ion-card-title>
              <ion-grid>
                <ion-row>
                    <ion-col size="12" size-md="12">
            <ion-card-subtitle color="dark" font="90px" text-center>Genre: {{user.user_details.genre}}</ion-card-subtitle>
                    </ion-col>
          <ion-col size="12" size-md="12">
            <ion-card-subtitle color="dark" text-center>Number: {{user.user_details.contactNumber}}</ion-card-subtitle>
          </ion-col>
          <ion-col size="12" size-md="12">
            <ion-card-subtitle color="dark" text-center>Email: {{user.email}}</ion-card-subtitle>
          </ion-col>
              </ion-row>
          </ion-grid>
          </ion-card-header>
        
          <ion-card-content  padding text-center>
            <ion-text color="dark" class="bio">{{user.user_details.bios}}</ion-text>
          </ion-card-content>
          <ion-button margin="5px" expand="full" type="submit" (click)='onSubmit()'>Book</ion-button>
        </ion-card>
      
  </ion-content>
