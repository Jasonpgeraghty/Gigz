<ion-header>
 
    <ion-toolbar color="dark" text-center>

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title text-center>List Venues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let user of users">
        <ion-card-header  (click)='goToProfile(user.id)'>
          <ion-card-subtitle>Genre: {{user.user_details.genre}}</ion-card-subtitle>
          <ion-card-title>{{user.name}}</ion-card-title>
        </ion-card-header>
      </ion-card>

</ion-content>
