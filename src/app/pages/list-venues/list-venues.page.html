<ion-header>
 
    <ion-toolbar color="dark" text-center>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title text-center>List Venues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-text *ngIf="findIfEmpty()">No venues yet.</ion-text>
    <ion-card *ngFor="let user of users">
        <ion-card-header (click)='goToProfile(user.id)'>
            <ion-item>
                <ion-grid>
                    <ion-row class="row-style">
                        <ion-col padding size="12" size-md>
                            <div class="col-style">
          <ion-avatar class="avatar">
                <img src="../../../assets/img/default.png">
              </ion-avatar>
                            </div>
                        </ion-col>

                  <ion-col padding size="12" size-md>
                      <div class="col-style">
              <ion-card-title color="primary">{{user.name}}</ion-card-title>
                      </div>
                    </ion-col>
              <ion-col padding size="6" size-md>
                  <div class="col-style">
              <ion-card-subtitle color="dark">Genre:<br> {{user.user_details.genre}}</ion-card-subtitle>
                  </div>
                </ion-col>
              <ion-col padding size="6" size-md>
                  <div class="col-style">
              <ion-card-subtitle color="dark">Number:<br>  {{user.user_details.contactNumber}}</ion-card-subtitle>
                  </div>
                </ion-col>
              <ion-col padding size="12" size-md>
                  <div class="col-style">
                  <ion-card-subtitle  color="dark">Email:<br> {{user.email}}</ion-card-subtitle>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
            </ion-item>
        </ion-card-header>
      </ion-card>        
</ion-content>
