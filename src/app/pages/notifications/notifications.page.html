<ion-header>
    <ion-toolbar color="dark" text-center>

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <div *ngIf="test">
    <ion-text *ngIf="findIfEmpty()">No notifications yet.</ion-text>
    <ion-card *ngFor="let value of acceptedValuesOther; let t = index" [attr.data-index]="i">
        <ion-card-header  (click)='goToRequest(t)'>
            <ion-grid>
                <div class="hcs">
                <ion-row align-items-start >
                    <ion-col size="12" size-md>
            <ion-avatar class="avatar">
          <img src="../../../assets/img/default.png">
            </ion-avatar>
                    </ion-col>
                    <ion-col align-items-start class="col-style" size="12" size-md>
          <ion-card-title>Request from {{value.user['name']}}</ion-card-title>
                    </ion-col>
                </ion-row>
                </div>
            </ion-grid>
        </ion-card-header>
    </ion-card>
    
    <ion-card *ngFor="let value of acceptedValues; let b = index" [attr.data-index]="b">
        <ion-card-header  (click)='goToAcceptedRequest(b)'>
            <ion-grid>
                <ion-row class="row-style">
                    <ion-col  class="col-style" size="12" size-md>
          <ion-avatar class="avatar">
          <img src="../../../assets/img/default.png">
          </ion-avatar>
                    </ion-col>
                    <ion-col  class="col-style" size="12" size-md>
          <ion-card-title>Request made by {{value.name}}</ion-card-title>
                    </ion-col>
                    <ion-col  class="col-style" size="6" size-md>
          <ion-text>{{value.user_details['genre']}}</ion-text>
                    </ion-col>
                    <ion-col  class="col-style" size="6" size-md>
                        <ion-text color="success">Accepted</ion-text>
                                  </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
    </ion-card>

    <ion-card *ngFor="let value of declinedValues; let l = index" [attr.data-index]="l">
        <ion-card-header  (click)='goToRejectedRequest(l)'>
          
          <ion-grid>
              <ion-row class="row-style">
                  <ion-col  class="col-style" size="12" size-md>
        <ion-avatar class="avatar">
        <img src="../../../assets/img/default.png">
        </ion-avatar>
        
                  </ion-col>
                  <ion-col  class="col-style" size="12" size-md>
                      
        <ion-card-title>Request made by {{value.name}}</ion-card-title>
                  </ion-col>
                  <ion-col  class="col-style" size="6" size-md>
        <ion-text>{{value.user_details['genre']}}</ion-text>
                  </ion-col>
                  <ion-col  class="col-style" size="6" size-md>
                      <ion-text color="danger">Declined</ion-text>
                                </ion-col>
              </ion-row>
          </ion-grid>
        </ion-card-header>
    </ion-card>

    <ion-card *ngFor="let value of values; let i = index" [attr.data-index]="i">
      <ion-card-header  (click)='goToRequest(i)'>
         
          <ion-grid>
              <ion-row class="row-style">
                  <ion-col  class="col-style" size="12" size-md>
        <ion-avatar class="avatar">
        <img src="../../../assets/img/default.png">
        </ion-avatar>
                  </ion-col>
                  <ion-col  class="col-style" size="12" size-md>
        <ion-card-title>Request made by {{value.name}}</ion-card-title>
                  </ion-col>
                  <ion-col  class="col-style" size="6" size-md>
        <ion-text>{{value.user_details['genre']}}</ion-text>
                  </ion-col>
                  <ion-col  class="col-style" size="6" size-md>
                      <ion-text color="warning">Pending</ion-text>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-card-header>
    </ion-card>
</div>

</ion-content>
