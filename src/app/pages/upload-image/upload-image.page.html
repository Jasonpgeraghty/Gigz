<ion-header>
  <ion-toolbar>
    <ion-title>upload-image</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <br><br><br><br><br>
  <form [formGroup]="credentialsForm" (change)="onFileChange($event)">
    <input type="file" formControlName='avatar'>
    <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Add image</ion-button>
  </form>
</ion-content>
