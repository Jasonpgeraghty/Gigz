<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content  padding>

    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Genre: {{user.user_details.genre}}</ion-card-subtitle>
          <ion-card-title>{{user.name}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-text>{{user.user_details.bios}}</ion-text>
        
        </ion-card-content>
      </ion-card>

<ion-button expand="full" (click)="listBands()">List Bands</ion-button>
<ion-button expand="full" (click)="listVenues()">List Venues</ion-button>
<ion-button expand="full" (click)="Navbar()">Navbar</ion-button>
<ion-button expand="full" (click)="logout()">Logout</ion-button>
</ion-content>
