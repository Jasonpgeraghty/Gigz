<ion-header>
    
    <ion-toolbar color="dark" text-center>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <ion-title text-center>Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
      <ion-fab vertical="top" horizontal="end" edge slot="fixed">
        <ion-fab-button>
          <ion-icon name="settings"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="botton">
          <ion-fab-button><ion-icon name="add" routerLink="/menu/edit-details"></ion-icon></ion-fab-button>
          <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
          <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
          <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
        </ion-fab-list>
      </ion-fab>


  
    <ion-card>
        <ion-card-header>
            <ion-avatar class="avatar">
                <img src="../../../assets/img/default.png">
              </ion-avatar>
              
            <ion-card-title text-center>{{user.name}}</ion-card-title>
          <ion-card-subtitle text-center>Genre: {{user.user_details.genre}}</ion-card-subtitle>
          <ion-card-subtitle text-center>Number: {{user.user_details.contactNumber}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          <ion-text class="bio">{{user.user_details.bios}}</ion-text>
        
        </ion-card-content>
      </ion-card>
      <ion-text>Reviews:</ion-text>
      <ion-text *ngIf="findIfEmpty()">No reviews yet.</ion-text>
      <ion-card *ngFor="let review of reviews">
          <ion-card-header>
            <ion-card-subtitle>Rating: {{review['rating']}}</ion-card-subtitle>
            <ion-card-title>{{review['body']}}</ion-card-title>
          </ion-card-header>
        </ion-card>

</ion-content>
