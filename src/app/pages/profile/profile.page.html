<ion-header>
    <app-header></app-header>
  <ion-toolbar>
    <ion-title text-center>Profile</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-fab vertical="top" horizontal="end" edge slot="fixed">
        <ion-fab-button>
          <ion-icon name="add" (click)="Editdetails()"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    <div ion-fixed>
    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Genre</ion-card-subtitle>
          <ion-card-title>User name</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{user['bios']}}
        </ion-card-content>
      </ion-card>
    </div>
<app-footer></app-footer>
</ion-content>
