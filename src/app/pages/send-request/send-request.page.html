<ion-header>
    <ion-toolbar color="dark" text-center>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title>Send Request</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content>
      <ion-card>
      <ion-grid>
          <ion-row justify-content-center>
            <ion-col align-self-center size-md="10" size-xs="12">
                <div class="avatar">
                    <img src="../../../assets/img/logo.png">
                   </div>
              <ion-card-title padding color="primary" text-center>Please Fill Out Request Details</ion-card-title>
              <div padding>
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Your Location*</ion-label>
        <ion-input type="text" placeholder="Dundalk" formControlName="location"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label position="floating">Details*</ion-label>
        <ion-textarea placeholder="I would like to book you for a wedding.." formControlName="details"></ion-textarea>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Price per night â‚¬*</ion-label>
        <ion-input type="number" placeholder="150" formControlName="price"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Date: YYYY-MM-DD*</ion-label>
          <ion-datetime placeholder="YYYY-MM-DD" display-format="YYYY-MM-DD" min="2019" max="2022" picker-format="YYYY-MM-DD" formControlName="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Time: HH:mm(24h)*</ion-label>
        <ion-datetime placeholder="HH:mm" display-format="HH:mm:ss" picker-format="HH:mm" formControlName="time"></ion-datetime>
    </ion-item>
   
      <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Booking Request</ion-button>
    </form>
</div>
</ion-col>
</ion-row>
</ion-grid>
      </ion-card>
</ion-content>
