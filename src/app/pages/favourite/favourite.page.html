<ion-header>
    <ion-toolbar color="dark" text-center>

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Favourite</ion-title>
  </ion-toolbar>
</ion-header>


    <ion-content padding>
        <ion-text *ngIf="findIfEmpty()">No favourites yet.</ion-text>
        <ion-card *ngFor="let user of users">
            <ion-card-header (click)='goToProfile(user.id)'>
                <ion-item>
              <ion-thumbnail slot="start">
                    <img src="../../../assets/img/default.png">
                  </ion-thumbnail>
                  <ion-row >
                      <ion-col padding size="12" size-md>
                        <ion-card-title color="primary" text-center>{{user.name}}</ion-card-title>
                      </ion-col>
                      <ion-col padding size="12" size-md>
                  <ion-card-subtitle>Genre:<br> {{user.user_details.genre}}</ion-card-subtitle>
                </ion-col>
                  <ion-col padding size="12" size-md>
                  <ion-card-subtitle>Number:<br> {{user.user_details.contactNumber}}</ion-card-subtitle>
                  </ion-col>
                  <ion-col padding size="12" size-md>

                  <ion-button (click)="unfavourite(user.id)">Unfavourite</ion-button>
                  </ion-col>
                  </ion-row>

                </ion-item>
            </ion-card-header>
          </ion-card>        
    </ion-content>
