<ion-header>
    <ion-toolbar color="dark" text-center>

        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Favourite</ion-title>
  </ion-toolbar>
</ion-header>


    <ion-content padding>
        <div *ngIf="user">
        <ion-text *ngIf="findIfEmpty()">No favourites yet.</ion-text>
        <ion-card *ngFor="let user of users">
            <ion-card-content (click)='goToProfile(user.id)'>
                <ion-row class="row-style">
                    <ion-col class="row-style" size="12" size-md>
              <ion-avatar class="avatar">
                    <img src="../../../assets/img/default.png">
              </ion-avatar>
                    </ion-col>

                      <ion-col  size="12" size-md>
                        <ion-card-title color="primary">{{user.name}}</ion-card-title>
                      </ion-col>
                      <ion-col class="col-style"  size="6" size-md>
                  <ion-card-subtitle>Genre:<br> {{user.user_details.genre}}</ion-card-subtitle>
                </ion-col>
                  <ion-col class="col-style"  size="6" size-md>
                  <ion-card-subtitle>Number:<br> {{user.user_details.contactNumber}}</ion-card-subtitle>
                  </ion-col>
                  <ion-col size="12" size-md>

                  <ion-button (click)="unfavourite(user.id)">Unfavourite</ion-button>
                  </ion-col>
                  </ion-row>

            </ion-card-content>
          </ion-card> 
        </div>   

          

          <div *ngIf="!user">
          <ion-card *ngFor="let user of users">
              <ion-card-content (click)='goToProfile(user.id)'>
                  <ion-row class="row-style">
                      <ion-col class="row-style" size="12" size-md>
                <ion-avatar class="fakeavatar">
                    <ion-spinner></ion-spinner>
                </ion-avatar>
                      </ion-col>
  
                        <ion-col  size="12" size-md>
                          <ion-card-title color="primary"><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></ion-card-title>
                        </ion-col>
                        <ion-col class="col-style"  size="6" size-md>
                    <ion-card-subtitle><ion-skeleton-text animated style="width: 40%"> </ion-skeleton-text> <br><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></ion-card-subtitle>
                  </ion-col>
                    <ion-col class="col-style"  size="6" size-md>
                    <ion-card-subtitle><ion-skeleton-text animated style="width: 40%"> </ion-skeleton-text> <br><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></ion-card-subtitle>
                    </ion-col>
                    <ion-col size="12" size-md>
  
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </ion-col>
                    </ion-row>
  
              </ion-card-content>
            </ion-card> 
            </div>

    </ion-content>
