<ion-header>
  <ion-toolbar color="dark" text-center>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>GigZ</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
        <ion-grid>
            <ion-row justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                  <div class="avatar">
                      <img src="../../../assets/img/logo.png">
                     </div>
                <div class="heading" text-center>
                  <h4 color="primary">Login Form</h4>
                </div>
                <div padding>

  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
 
    <ion-item>
      <ion-label position="floating">Email*</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Password*</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
 
    <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
    <ion-button fill="clear" expand="full" type="button"  routerLink="/register" class="button1">No account? Sign up now!</ion-button>
  </form>
  </div>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
