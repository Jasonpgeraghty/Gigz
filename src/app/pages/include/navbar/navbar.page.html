<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gigz: Never have a dull night!</ion-title>
  </ion-toolbar>

<ion-toolbar>
<ion-grid>
    <ion-row> 
      <ion-col size="3">
          <ion-button expand="full" (click)="listBands()">Bands</ion-button>
      </ion-col>

      <ion-col size="3">
          <ion-button expand="full" (click)="listVenues()">Venues</ion-button>
      </ion-col>

      <ion-col size="3">
          <ion-button expand="full" (click)="Profile()">Profile</ion-button>
      </ion-col>

      <ion-col size="3">
          <ion-button expand="full" (click)="logout()">Logout</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-button expand="full" (click)="listBands()">List Bands</ion-button>
    <ion-button expand="full" (click)="listVenues()">List Venues</ion-button>
    <ion-button expand="full" (click)="Navbar()">Navbar</ion-button>
    <ion-button expand="full" (click)="logout()">Logout</ion-button>
</ion-content>
