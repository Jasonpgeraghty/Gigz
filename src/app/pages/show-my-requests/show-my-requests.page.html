<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title>Notifications</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-card *ngFor="let request of requests">
          <ion-card-header (click)='goToProfile(user.id)'>
              <ion-item>
            <ion-thumbnail slot="start">
                  <img src="../../../assets/img/default.png">
                </ion-thumbnail>
                <ion-row >
                    <ion-col size="12" size-md>
                <ion-card-title color="dark">{{request.details}}</ion-card-title></ion-col>
                <ion-col size="12" size-md>
                    <ion-card-subtitle color="dark">Location: {{request.location}}</ion-card-subtitle></ion-col>
                    <ion-col size="12" size-md>
                        <ion-text>â‚¬{{request.price}}</ion-text></ion-col>
                        <ion-col size="12" size-md>
                            <ion-text *ngIf="request.status === 0">Pending</ion-text>
            <ion-text *ngIf="request.status === 1">Accepted</ion-text>
            <ion-text *ngIf="request.status === 2">Rejected</ion-text>
                        </ion-col>
                </ion-row>
              </ion-item>
          </ion-card-header>
        </ion-card>        
  </ion-content>
