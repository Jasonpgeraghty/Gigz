<ion-header>
  <ion-toolbar>
    <ion-title>list-bands</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-text>Bands</ion-text>
  <ul *ngFor="let user of users">

    <li>{{user.user_details.genre}}</li>
  </ul>
</ion-content>
