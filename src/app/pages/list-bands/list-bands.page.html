<ion-header>
    <ion-toolbar>
      <ion-title>List Bands</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card *ngFor="let user of users">
          <ion-card-header (click)='goToProfile(user.id)'>
            <ion-card-subtitle>Genre: {{user.user_details.genre}}</ion-card-subtitle>
            <ion-card-title>{{user.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
  
  </ion-content>
